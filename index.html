<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Itens da Mercearia</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Tabela de Itens da Mercearia</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Imagem</th>
            <th>Valor</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>Arroz</td>
            <td><img src="caminho_para_arroz.jpg" alt="Arroz"></td>
            <td>R$ 5,00</td>
            <td>Arroz branco de alta qualidade.</td>
        </tr>
        <tr>
            <td>Feijão</td>
            <td><img src="caminho_para_feijao.jpg" alt="Feijão"></td>
            <td>R$ 3,50</td>
            <td>Feijão carioca de primeira.</td>
        </tr>
        <tr>
            <td>Macarrão</td>
            <td><img src="caminho_para_macarrao.jpg" alt="Macarrão"></td>
            <td>R$ 2,00</td>
            <td>Macarrão espaguete.</td>
        </tr>
    </table>
</body>
</html>
